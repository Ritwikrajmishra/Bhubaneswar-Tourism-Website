        <h1>Museum of Tribal Arts and Artifacts</h1>
        <p>Established in 1953, the Museum of Tribal Art and Artefacts (now known as Odisha State Tribal Museum) celebrates the life and culture of Odisha's 62 tribal communities and is regarded as one of the best Tribal Museum in India.</p>
